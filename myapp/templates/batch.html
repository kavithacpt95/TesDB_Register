<!DOCTYPE html>
<html lang="en">
<head>
    <title>Batch Processing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .top-bar {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }
        .logout {
            background: linear-gradient(135deg, #e97c7c 0%, #db0505 100%);
            color: white;
            padding: 12px 28px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(243, 185, 181, 0.3);
        }
        
        .logout:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
            background: linear-gradient(135deg, #f70202 0%, #ff0303 100%);
        }
        
        .header {
            background: white;
            padding: 35px 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .header h2 {
            color: #667eea;
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 5px;
        }
        
        .header h1 {
            color: #2d3748;
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 20px;
        }
        
        .add-batch-link {
            text-decoration: none;
            align-self: flex-start;
        }
        
        .buttons {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
            padding: 14px 32px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.2s;
            box-shadow: 0 4px 15px rgba(72, 187, 120, 0.3);
        }
        
        .buttons:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(72, 187, 120, 0.4);
        }
        
        .batchContainer {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            padding: 10px;
        }
        
        .batch-link {
            text-decoration: none;
        }
        
        .batch-card {
            background: white;
            color: #2d3748;
            padding: 30px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 500;
            font-size: 16px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: left;
            width: 100%;
            position: relative;
            overflow: hidden;
        }
        
        .batch-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s;
        }
        
        .batch-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        
        .batch-card:hover::before {
            width: 100%;
            opacity: 0.1;
        }
        
        .batch-name {
            font-size: 20px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 12px;
            display: block;
        }
        
        .batch-time {
            font-size: 15px;
            color: #718096;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .batch-time::before {
            content: 'üïê';
            font-size: 18px;
        }
        
        .empty-state {
            background: white;
            padding: 60px 40px;
            border-radius: 15px;
            text-align: center;
            color: #718096;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        .empty-state-text {
            font-size: 18px;
            margin-bottom: 10px;
            color: #4a5568;
        }
        
        @media (max-width: 768px) {
            .batchContainer {
                grid-template-columns: 1fr;
            }
            
            .header {
                padding: 25px;
            }
            
            .header h1 {
                font-size: 26px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <a href="{% url 'staff_logout' %}" class="logout">Logout</a>
        </div>
        
        <div class="header">
            <h2>Welcome, {{ request.user.staff.staff_name }}</h2>
            <h1>Select a Batch</h1>
            <a href="/add_batch/" class="add-batch-link">
                <button class="buttons">+ Add Batch</button>
            </a>
        </div>

        <div class="batchContainer">
            {% for batch in batches %}
                <a href="{% url 'student_list' batch.batch_id %}" class="batch-link">
                    <button class="batch-card">
                        <span class="batch-name">{{batch.batch_name}}</span>
                        <span class="batch-time">{{batch.start_time}} - {{batch.end_time}}</span>
                    </button>
                </a>
            {% empty %}
                <div class="empty-state">
                    <div class="empty-state-icon">üìö</div>
                    <div class="empty-state-text">No batches available</div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
