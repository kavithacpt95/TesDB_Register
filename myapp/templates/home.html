<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Course Tracking</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: moveBackground 20s linear infinite;
        }

        @keyframes moveBackground {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .container {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 80px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            backdrop-filter: blur(10px);
            animation: fadeInUp 0.8s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: fadeIn 1s ease 0.3s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .links-container {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .link-card {
            flex: 1;
            min-width: 200px;
            max-width: 250px;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            animation: slideIn 0.6s ease forwards;
            opacity: 0;
        }

        .link-card:nth-child(1) {
            animation-delay: 0.4s;
        }

        .link-card:nth-child(2) {
            animation-delay: 0.6s;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .link-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .link-card:hover::before {
            left: 100%;
        }

        .link-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.3);
        }

        .icon {
            font-size: 3em;
            margin-bottom: 15px;
            display: block;
        }

        .admin-icon {
            color: #667eea;
        }

        .user-icon {
            color: #764ba2;
        }

        .link-card a {
            text-decoration: none;
            color: #333;
            font-size: 1.2em;
            font-weight: 600;
            display: block;
            position: relative;
        }

        .link-card a::after {
            content: '‚Üí';
            position: absolute;
            right: -25px;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .link-card:hover a::after {
            right: -30px;
            opacity: 1;
        }

        .link-description {
            color: #666;
            font-size: 0.9em;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 30px;
            }

            h2 {
                font-size: 2em;
            }

            .links-container {
                flex-direction: column;
            }

            .link-card {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome to Course Tracking</h2>
        <div class="links-container">
            <div class="link-card">
                <span class="icon admin-icon">‚öôÔ∏è</span>
                <a href="/admin/">Go to Admin</a>
                <p class="link-description">Manage system settings</p>
            </div>
            <div class="link-card">
                <span class="icon user-icon">üë§</span>
                <a href="{% url 'staff_login' %}">Go to User</a>
                <p class="link-description">Access your dashboard</p>
            </div>
        </div>
    </div>
</body>
</html>
